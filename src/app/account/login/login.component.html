<div class="bg-container"></div>
<div class="title-container">
  <h1 class="text-center">Encuestas Cinotam</h1>
</div>
<div class="login-container">

  <div class="login-form-container">
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label>Dirección de correo</label>
        <input [(ngModel)]="user.email" name="email" type="email" class="form-control" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">Su correo electronico no sera compartido con nadie</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Contraseña</label>
        <input type="password" name="password" [(ngModel)]="user.password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <br>
      <button type="submit" [disabled]="loading" class="btn btn-primary">{{loading === true ? 'Iniciando...':'Iniciar Sesión'}}</button>
    </form>
  </div>
</div>
